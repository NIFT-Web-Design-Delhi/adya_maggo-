<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Gallery</title>
  </head>
  <body>
    <div class="gallery-heading">
      <h1>Gallery</h1>
    </div>

    <div class="flex-container1">

        </video>
      </div>
    </div>
    <div class="flex-container2">
      <div class="gallery-item">
        <img src="./images/Carving of Kathputli.jpeg" alt="" />
      </div>
      <div class="gallery-item">
        <img src="./images/Complete Look.jpeg" alt="" />
      </div>
      <div class="gallery-item">
        <img src="./images/Dressing UP(1).jpeg" alt="" />
      </div>
      <div class="gallery-item">
        <img src="./images/Dressing Up.jpeg" alt="" />
      </div>
    </div>
    <div class="flex-container3">
      <div class="gallery-item">
        <img src="./images/Face Painting(1).jpeg" alt="" />
      </div>
      <div class="gallery-item">
        <img src="./images/Face Painting.jpeg" alt="" />
      </div>
      <div class="gallery-item">
        <img src="./images/Shaping the Head.jpeg" alt="" />
      </div>
      <div class="gallery-item">
        <img src="./images/Types of Kathputli.jpeg" alt="" />
      </div>
    </div>
  </body>
</html>
